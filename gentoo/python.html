	<h2>How to make available python 3.6 in PYTHON_TARGETS</h2>
	<li>You need to edit /usr/portage/profiles/base/use.stable.mask and comment out following lines:</li>
	<li>python_targets_python3_6</li>
	<li>python_single_target_python3_6</li>
